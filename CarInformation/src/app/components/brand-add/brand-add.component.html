<div class="component">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
        <div class="card-body">
          <form [formGroup]="brandAddForm">
            <div class="form-group">
              <div class="mb-3">
                <label for="brandName">Marka Name</label>
                <input
                  type="text"
                  id="brandName"
                  formControlName="brandName"
                  class="form-control"
                  placeholder="Marka Adı"
                />
              </div>
          </div>
          </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
