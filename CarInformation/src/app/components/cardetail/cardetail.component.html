<div class="mb-3">
  <label for="filterText" class="form-label">Ürün Ara</label>
  <input type="text"  [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama İfadesi Giriniz ">
</div>
<div  *ngIf="filterText.length>2" class="alert alert-primary">
{{filterText}} Aradınız 
</div>

<div
  *ngIf="dataLoaded == false"
  role="status"
>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Araba</th>
      <th>Fiyatı</th>
      <th>Model Yılı</th>
      <th>Renk Adı</th>
      <th>Acıklama</th>
      <th>Ürün Adı</th>
    </tr>
  </thead> 
  <tbody>
  <tr *ngFor="let x of cardetails | filterPipe:filterText">
    <td>{{x.carId}}</td>
    <td>{{ x.dailyPrice }}</td>
    <td>{{ x.modelYear }}</td>
    <td>{{ x.colorName }}</td>
    <td>{{ x.description }}</td>
    <td>{{ x.brandName }}</td>
    <td><button  routerLink="/carimages/car/{{x.carId}}"
    class="btn btn-danger" type="button">Resim</button></td>

  </tr>
</tbody>
</table>
