
<div
  *ngIf="dataLoaded == false"
  role="status"
>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Araba</th>
      <th>Fiyatı</th>
      <th>Model Yılı</th>
      <th>Renk Adı</th>
      <th>Acıklama</th>
      <th>Ürün Adı</th>
    </tr>
  </thead>
  
  <tr *ngFor="let x of cardetails">
    <td>{{x.carId}}</td>
    <td>{{ x.dailyPrice }}</td>
    <td>{{ x.modelYear }}</td>
    <td>{{ x.colorName }}</td>
    <td>{{ x.description }}</td>
    <td>{{ x.brandName }}</td>
    <td><button  routerLink="/carimages/car/{{x.carId}}"
    class="btn btn-danger" type="button">Resim</button></td>

  </tr>
  
</table>
