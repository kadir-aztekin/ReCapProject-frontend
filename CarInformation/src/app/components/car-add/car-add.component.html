<div class="component">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="form-group">
            <div class="mb-3">
              <label for="colorId">Color Id</label>
              <input
                type="number"
                id="colorId"
                formControlName="colorId"
                class="form-control"
                placeholder="Renk Id"
              />
            </div>
            <div class="form-group">
                <div class="mb-3">
                  <label for="brandId">Brand Id</label>
                  <input
                    type="number"
                    id="brandId"
                    formControlName="brandId"
                    class="form-control"
                    placeholder="Brand Id"
                  />
                </div>
            </div>
         
        </div>
          <div class="form-group">
              <div class="mb-3">
                <label for="dailyPrice">Araba Fiyatı</label>
                <input
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder="Araba Fiyatı"
                />
              </div>
            
          </div>
          <div class="form-group">
              <div class="mb-3">
                <label for="modelYear">Model Yılı</label>
                <input
                  type="number"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  placeholder="Model Yılı"
                />
              </div>
            
          </div>
          <div class="form-group">
              <div class="mb-3">
                <label for="colorName">Renk Adı</label>
                <input
                  type="text"
                  id="colorName"
                  formControlName="colorName"
                  class="form-control"
                  placeholder="Renk Adı"
                />
              </div>
            
          </div>
          <div class="form-group">
              <div class="mb-3">
                <label for="description">Açıklama</label>
                <input
                  type="text"
                  id="description"
                  formControlName="description"
                  class="form-control"
                  placeholder="Açıklama"
                />
              </div>
           
          </div>
          <div class="form-group">
              <div class="mb-3">
                <label for="brandName">Model Adı</label>
                <input
                  type="text"
                  id="brandName"
                  formControlName="brandName"
                  class="form-control"
                  placeholder="Model Adı"
                />
              </div>
            
          </div>
        </form>
      </div>
      <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
